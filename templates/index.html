<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        margin: 0;
        padding: 0 0;
        font-family: Poppins;
        color: white;
        overscroll-behavior: none;
    }
    nav{
        background-color: #161616;
        height: 8dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.5rem;
    }
    main{
        display: flex;
        flex-direction: column;
        min-height: 92dvh;
        background-color: #1f1f1f;
    }
    .header{
        margin: 0 auto;
    }
    .header h1{
        font-size: 2.5rem;
        text-align: center;
        font-weight: 500;
    }
    .header p{
        font-size: 1.5rem;
        text-align: center;
        font-weight: 300;
    }
    .form{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form{
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        gap: 2vh;
    }
    form button{
        font-size: 1.5vh;
        border: none;
        border-radius: 1rem;
        padding: 1vh 2vw;
        margin: 0 auto;
        cursor: pointer;
        transition: all 0.1s;
    }
    form button:hover{
        color: white;
        background-color: #282828;
    }
    .prompt{
        font-family: Poppins;
        font-size: 1rem;
        padding: 1vh 1vw;
        background-color: #282828;
        border: 1px solid grey;
        border-radius: 1rem;
        color: white;
    }
</style>
<body>
    <nav>
        <h2>
            SignGPT
        </h2>
    </nav>
    <main>
        <div class="header">
            <h1>Welcome to SignGPT!</h1>
            <p>Convert your text to sign language here</p>
        </div>
        <div class="form">
            <form action="/submit" method="POST">
                <textarea class ="prompt" name="prompt" id="prompt" rows="3" cols="90" placeholder="Enter your prompt here..."></textarea>
                <button>Click to generate</button>
            </form>
        </div>
    </main>
</body>
</html>
